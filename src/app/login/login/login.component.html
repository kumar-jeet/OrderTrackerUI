<div class="login">
    <form [formGroup]="uploadForm" (ngSubmit)="login()" class="login-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput placeholder="jeet.kumar@gmail.com" formControlName="username">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="password" formControlName="password">
          </mat-form-field>
          <button mat-raised-button class="button" color="primary">Login</button>
        </form>
        
</div>

<div class="credsErr" *ngIf="!loginCredsResp">Wrong credentials. Please try again.</div>
